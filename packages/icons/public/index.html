<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss Post Icons</title>
    <!--
      call the url below to get the latest integrity:
      https://unpkg.com/@swisspost/design-system-styles@latest/basics.css?meta
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@swisspost/design-system-styles/basics.css"
      crossorigin="anonymous"
      integrity="sha384-kvb3BxerBSpr0TkWi9v3KYp6BebE7tfx09HM6Uiz2gob4OdnOY7pcHsn/AwsC4EK"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div x-data="dataRetriever()" x-init="getData()">
      <div class="d-flex">
        <h1>Playground</h1>
        <template x-if="isLoading">
          <div>Loading...</div>
        </template>
      </div>

      <div class="filters">
        <h2>Filters</h2>
        <div class="btn-group">
          <div class="form-check">
            <input
              id="filter-show-set-v1"
              type="radio"
              name="filter-show-set"
              value="1"
              x-model="filterShowSet"
            />
            <label for="filter-show-set-v1">v1</label>
          </div>
          <div class="form-check">
            <input
              id="filter-show-set-v2"
              type="radio"
              name="filter-show-set"
              value="2"
              x-model="filterShowSet"
            />
            <label for="filter-show-set-v2">v2</label>
          </div>
        </div>
      </div>

      <section>
        <template x-if="filterShowSet === '1'">
          <div class="v1">
            <h2>V1 Icons</h2>

            <div class="d-flex">
              <template x-for="name in v1IconNames">
                <div class="icon-container">
                  <div class="size-keeper">
                    <div class="post-icon">
                      <svg x-html="getIcon(name)"></svg>
                    </div>
                  </div>
                  <h3 x-text="name">name</h3>
                </div>
              </template>
            </div>
          </div>
        </template>

        <template x-if="filterShowSet === '2'">
          <div class="v2">
            <h2>UI Icons</h2>

            <div class="d-flex">
              <template x-for="name in v2IconNames">
                <div class="icon-container">
                  <div class="size-keeper">
                    <div class="resize">
                      <div class="post-icon">
                        <svg x-html="getIcon(name)"></svg>
                      </div>
                    </div>
                  </div>
                  <h3 x-text="name">name</h3>
                </div>
              </template>
            </div>
          </div>
        </template>
      </section>
    </div>

    <!--
      generated with https://www.srihash.org/
      call the url below to get the latest integrity:
      https://unpkg.com/alpinejs@latest/dist/cdn.min.js?meta
    -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.11.1/dist/cdn.min.js"
      integrity="sha384-D0U8hqw9ySktLounY2q1PAWeijVsqewBtT2NhQp2pxSugkKfpRnovV2sSwJC+V5U"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
