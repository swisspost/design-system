<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss Post Icons</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@swisspost/design-system-styles/basics.css"
      integrity="sha384-EyL4eIC/kQ/za1rCC43o/z+2Flb/wou2q5pYH7DAg9UURlI7E5zt4vy4I2RJmZJI"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- This is a very simple icons debug page that can also be accessed via CDN in order to quickly check on a specific package version or to test locally -->
    <div class="container my-5" x-data="icons">
      <section>
        <h1 id="converted">Icons</h1>
        <code class="my-big d-block">
          Version:
          <span x-text="icons.version"></span>
          <br />
          Last updated:
          <span x-text="new Date(icons.created)"></span>
          <br />
          Successful:
          <span x-text="icons.stats.success"></span>
          <br />
          Errored:
          <span x-text="icons.stats.errors"></span>
          <br />
          Not found:
          <span x-text="icons.stats.notFound"></span>
        </code>

        <div class="converted-icons icons">
          <template x-for="icon in icons.icons">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <use x-bind:href="`./post-icons/${icon.file.name}#icon`" />
              </svg>
              <span x-text="icon.file.basename"></span>
            </div>
          </template>
        </div>
      </section>

      <section x-show="icons.wrongViewBox.length > 0">
        <h1 class="mt-huge mb-big">Wrong ViewBox</h1>
        <p>The viewBox attribute of the incoming SVG file is not set to "0 0 32 32".</p>
        <div class="converted-icons icons">
          <template x-for="icon in icons.wrongViewBox">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="background: #ccc">
                <use x-bind:href="`./post-icons/${icon.file.name}#icon`" />
              </svg>
              <span x-text="icon.file.basename"></span>
            </div>
          </template>
        </div>
      </section>

      <section x-show="icons.errored.length > 0">
        <h1 class="mt-huge mb-big">Errored</h1>
        <ul>
          <template x-for="icon in icons.errored">
            <li>
              <a x-bind:href="icon.meta.downloadLink" x-text="icon.file.name"></a>
              <br />
              <pre x-text="icon.errorMessage"></pre>
            </li>
          </template>
        </ul>
      </section>

      <section x-show="icons.notFound.length > 0">
        <h1 class="mt-huge mb-big">SVG file not found</h1>
        <ul>
          <template x-for="icon in icons.noSVG">
            <li x-text="icon.file.basename"></li>
          </template>
        </ul>
      </section>
    </div>

    <script type="module" src="main.js"></script>
    <!-- generated with https://www.srihash.org/ -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.11.1/dist/cdn.min.js"
      integrity="sha384-D0U8hqw9ySktLounY2q1PAWeijVsqewBtT2NhQp2pxSugkKfpRnovV2sSwJC+V5U"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
