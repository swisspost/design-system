<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles playground</title>

    <!-- Styles -->
    <link rel="stylesheet" id="styles" href="src/post-default.scss" />

    <script src="playground.js" defer></script>
  </head>
  <body>
    <aside class="palette-brand p-16">
      <h1>Styles package playground</h1>
      <fieldset id="token-selects" class="mt-16">
        <legend class="my-8">Select tokens</legend>
        <label for="theme-select">Theme</label>
        <select name="theme" id="theme-select" value="post" class="mb-4 me-8">
          <option value="post">Post</option>
          <option value="cargo">Cargo</option>
        </select>
        <label for="tokens-select">Appearance</label>
        <select name="appearance" id="appearance-select" value="default" class="mb-4 me-8">
          <option value="default">Default</option>
          <option value="compact">Compact</option>
        </select>
        <label for="scheme-select">Color scheme</label>
        <select name="scheme" id="scheme-select" value="light" class="mb-4">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </fieldset>
    </aside>

    <main class="p-16">
      <!-- Place your component markup here -->
      <div class="form-floating">
        <textarea
          placeholder="My placeholder"
          id="152b7268-cce0-43d7-b931-41a57370f9a0--default"
          class="form-control"
          rows=""
          aria-describedby="form-hint-152b7268-cce0-43d7-b931-41a57370f9a0--default"
        ></textarea>
        <label class="form-label" for="152b7268-cce0-43d7-b931-41a57370f9a0--default">Label</label>
        <p class="form-hint" id="form-hint-152b7268-cce0-43d7-b931-41a57370f9a0--default">
          This is helpful text that provides guidance or additional information to assist the user
          in filling out this field correctly.
        </p>
      </div>
    </main>
  </body>
</html>
