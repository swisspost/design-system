<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles playground</title>
    <link id="tokens" rel="stylesheet" href="src/post-tokens-external.scss" />
    <link rel="stylesheet" href="src/elements/_index.scss" />
    <link rel="stylesheet" href="src/components/_index.scss" />
  </head>
  <body class="p-4">
    <h1>Styles package playground</h1>
    <p class="mb-4">
      Use this playground for quickly developing HTML/CSS components. Run
      <code style="background-color: lightgrey; padding: 0.125rem 0.25rem; border-radius: 0.25rem"
        >pnpm styles:start</code
      >
      to get going.
    </p>
    <label for="tokens-select">Select tokens package: </label>
    <select
      name="tokens"
      id="tokens-select"
      value="external"
      class="mb-4"
      onchange="document.getElementById('tokens').setAttribute('href', `/src/post-tokens-${this.value}.scss`)"
    >
      <option value="external">Post external</option>
      <option value="internal">Post internal</option>
    </select>
    <hr />

    <!-- Place your component markup here -->
    <button class="btn btn-primary">Primary button</button>

    <div class="segmented-button-container">
      <fieldset class="segmented-button segmented-button-5">
    
        <input id="five-1" tabindex="-1" name="five" type="radio" />
        <label for="five-1" tabindex="0">The Good</label>
        
        <input id="five-2" name="five" tabindex="-1" type="radio" />
        <label for="five-2" tabindex="0">The Bad</label>
        
        <input id="five-3" name="five" tabindex="-1" type="radio" />
        <label for="five-3" tabindex="0">The Ugly</label>
    
        <input id="five-4" name="five" tabindex="-1" type="radio" />
        <label for="five-4" tabindex="0">The Great</label>
    
        <input id="five-5" name="five" tabindex="-1" type="radio" />
        <label for="five-5" tabindex="0">The Great</label>
      </fieldset>
    </div>
  </body>
</html>
