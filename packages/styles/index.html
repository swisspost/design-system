<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles playground</title>

    <!-- Styles -->
    <link rel="stylesheet" id="styles" href="src/post-default.scss" />
    <script type="module" src="https://unpkg.com/cally"></script>
    <script src="playground.js" defer></script>
  </head>
  <body>
    <main class="p-16">
      <style>
        .grid {
          display: flex;
          gap: 1em;
          justify-content: center;
          flex-wrap: wrap;
        }
      </style>
      <calendar-date months="1">
        <!-- Next Slot -->

        <!-- Header Slot -->
        <slot name="header">
          <!-- Previous Slot -->
          <slot name="next">NEXT SLOT</slot>
          <div class="form-floating">
            <select
              id="bc251cd0-5173-463b-8729-586bb1bf1e1a--default"
              class="form-select"
              aria-describedby="form-hint-bc251cd0-5173-463b-8729-586bb1bf1e1a--default"
            >
              <option>Choose an option...</option>
              <option value="value_1">Option 2</option>
              <option value="value_2">Option 3</option>
              <option value="value_3">Option 4</option>
              <option value="value_4">Option 5</option>
            </select>
            <label class="form-label" for="bc251cd0-5173-463b-8729-586bb1bf1e1a--default"
              >Label</label
            >
            <p class="form-hint" id="form-hint-bc251cd0-5173-463b-8729-586bb1bf1e1a--default">
              This is helpful text that provides guidance or additional information to assist the
              user in filling out this field correctly.
            </p>
          </div>
        </slot>
        <calendar-month></calendar-month>
      </calendar-date>
    </main>
  </body>
</html>
