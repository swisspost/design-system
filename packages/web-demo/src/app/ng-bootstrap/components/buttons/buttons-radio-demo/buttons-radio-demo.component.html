<div [(ngModel)]="radioGroup" aria-label="Basic radio toggle button group" class="btn-group" name="radioBasic"
     ngbRadioGroup role="group">
  <label class="btn btn-primary" ngbButtonLabel>
    <input autocomplete="off" class="btn-check" ngbButton type="radio" [value]="Choice.LEFT"> Left
  </label>
  <label class="btn btn-primary" ngbButtonLabel>
    <input autocomplete="off" class="btn-check" ngbButton type="radio" [value]="Choice.MIDDLE"> Middle (pre-selected)
  </label>
  <label class="btn btn-primary" ngbButtonLabel>
    <input autocomplete="off" class="btn-check" ngbButton type="radio" [value]="Choice.RIGHT"> Right
  </label>
</div>
