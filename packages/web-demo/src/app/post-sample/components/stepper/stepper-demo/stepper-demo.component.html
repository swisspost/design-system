<div aria-label="Order progress, step 3 of 4" class="stepper-container" role="group">
  <ngb-progressbar [max]="steps.length - 1" [value]="currentIndex" class="stepper-bar" type="info"></ngb-progressbar>

  <ol class="stepper">
    <li *ngFor="let step of steps" [attr.aria-current]="ifCurrent(step, 'step')" class="stepper-item">
      <a [attr.tabindex]="ifCurrent(step, -1)" [routerLink]="getPathTo(step)" class="stepper-link">{{step}}</a>
    </li>
  </ol>
</div>
