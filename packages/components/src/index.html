<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/assets/css/index.css" />
    <script type="module" src="/build/post-components.esm.js"></script>
    <script nomodule src="/build/post-components.js"></script>
  </head>
  <body>
    <div class="p-5">Add your component here and start developing!</div>
    <post-tooltip-trigger for="tooltip">
      <button>tooltip</button>
    </post-tooltip-trigger>
    <post-tooltip-trigger for="tooltip">
      <button>same tooltip</button>
    </post-tooltip-trigger>
    <post-tooltip-trigger for="other">no element inside</post-tooltip-trigger>

    <button data-popover-target="bla">popover</button>
    <post-popover id="bla"
      >ma popover
      <post-tooltip-trigger for="other1">with tooltip</post-tooltip-trigger>
      <post-tooltip class="bg-yellow" id="other1">tha other tooltip</post-tooltip>
    </post-popover>

    <post-tooltip class="bg-yellow" id="other">tha other tooltip</post-tooltip>
    <post-tooltip id="tooltip">I'm tha tooltip</post-tooltip>
  </body>
</html>
