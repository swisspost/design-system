<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/post-components.esm.js"></script>
    <script nomodule src="/build/post-components.js"></script>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'Frutiger Neue For Post';
        font-weight: 700;
        src: url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Bold.woff2')
            format('woff2'),
          url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Bold.woff')
            format('woff');
      }

      @font-face {
        font-display: swap;
        font-family: 'Frutiger Neue For Post';
        font-weight: 400;
        src: url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Rg.woff2')
            format('woff2'),
          url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Rg.woff')
            format('woff');
      }

      @font-face {
        font-display: swap;
        font-family: 'Frutiger Neue For Post';
        font-weight: 300;
        src: url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Lt.woff2')
            format('woff2'),
          url('//fonts.post.ch/frutigerneueforpost/v2/FrutigerNeueforPostW05-Lt.woff')
            format('woff');
      }
    </style>
    <script>
      document.addEventListener('ratingChanged', function (event) {
        console.log(event.detail);
      });
    </script>
  </head>
  <body style="font-family: Frutiger Neue For Post">
    <post-alert>
      <p>Contentus momentus vero siteos et accusam iretea et justo.</p>
    </post-alert>
    <post-rating max="20" current-rating="5"></post-rating>
    <div style="display: flex; flex-direction: row; justify-content: space-between">
      <post-rating max="5" current-rating="3" disabled="true"></post-rating>
      <post-rating max="5" disabled="true"></post-rating>
    </div>
    <post-rating max="7" current-rating="5" readonly="true"></post-rating>
  </body>
</html>
