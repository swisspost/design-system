<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link id="tokens" rel="stylesheet" href="/assets/css/post-tokens-external.css" />
    <link rel="stylesheet" href="/assets/css/elements.css" />
    <script type="module" src="/build/post-components.esm.js"></script>
    <script nomodule src="/build/post-components.js"></script>
  </head>
  <body>
    <h1>Components package playground</h1>
    <p class="mb-4">
      Use this playground for quickly developing Stencil web-components. Run
      <code style="background-color: lightgrey; padding: 0.125rem 0.25rem; border-radius: 0.25rem"
        >pnpm components:start</code
      >
      to get going.
    </p>
    <label for="tokens-select">Select tokens package: </label>
    <select
      name="tokens"
      id="tokens-select"
      value="external"
      class="mb-4"
      onchange="if (['external', 'internal'].includes(this.value)) { document.getElementById('tokens').setAttribute('href', `/assets/css/post-tokens-${encodeURIComponent(this.value)}.css`); }"
    >
      <option value="external">Post external</option>
      <option value="internal">Post internal</option>
    </select>
    <hr />
    <div class="container" style="height: 1000vh">
      <div style="border: 1px solid black; height: 100vh"><post-back-to-top /></div>
    </div>
  </body>
</html>
