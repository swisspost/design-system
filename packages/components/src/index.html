<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="design-system-settings" data-post-icon-base="/assets/icons" />
    <title>Stencil Component Starter</title>

    <link id="components-global-styles" rel="stylesheet" href="/build/post-components.css" />
    <link id="tokens" rel="stylesheet" href="/assets/css/post-tokens-default.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script type="module" src="/build/post-components.esm.js"></script>
    <script nomodule src="/build/post-components.js"></script>
  </head>

  <body style="min-height: 200vh">
    <h1>Components package playground</h1>
    <br />
    <h3>NVDA & Key events</h3>
    <h5>❌ The role='menuitem' set on the host of the items</h5>
    <post-menu-trigger for="menu-one">
      <button class="btn btn-primary">Menu button 1</button>
    </post-menu-trigger>
    <post-menu id="menu-one" role="menu">
      <post-menu-item role="menuitem"><button>Example 1</button></post-menu-item>
      <post-menu-item role="menuitem"><a href="#">Example 2</a></post-menu-item>
    </post-menu>
    <h5>✔️ The role='menuitem' set on the focusable elements (button, a) inside the items</h5>
    <post-menu-trigger for="menu-two">
      <button class="btn btn-primary">Menu button 2</button>
    </post-menu-trigger>
    <post-menu id="menu-two" role="menu">
      <post-menu-item><button role="menuitem">Example 1</button></post-menu-item>
      <post-menu-item><a role="menuitem" href="#">Example 2</a></post-menu-item>
    </post-menu>
    <br />
    <br />

    <hr />
  </body>
</html>
