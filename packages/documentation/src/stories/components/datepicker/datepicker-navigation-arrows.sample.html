<div class="form-control-wrapper position-relative">
  <input
    #d="ngbDatepicker"
    navigation="arrows"
    aria-label="Datepicker"
    class="form-control form-control-sm"
    maxlength="10"
    ngbDatepicker
    placeholder="yyyy-mm-dd"
    type="text"
  />
  <button class="ngb-dp-open" (click)="d.toggle()" aria-label="Open calendar" type="button">
    <i class="pi pi-3203" aria-hidden="true"></i>
  </button>
</div>
