<div class="form-control-wrapper form-floating">
  <input
    #d="ngbDatepicker"
    class="form-control"
    id="datepicker"
    maxlength="10"
    ngbDatepicker
    placeholder=" "
    type="text"
  />
  <label for="datepicker" class="form-label">Datepicker</label>
  <button class="ngb-dp-open" (click)="d.toggle()" aria-label="Open calendar" type="button">
    <i class="pi pi-3203" aria-hidden="true"></i>
  </button>
</div>
