<!--
  Do whatever you can do in an normal html header.
  Storybook will inject these tags into the preview iframe where your components render, not the Storybook application UI.
-->

<!-- Documentation: https://dev.to/masakudamatsu/favicon-nightmare-how-to-maintain-sanity-3al7 -->
<link rel="icon" href="/favicon.ico" sizes="any" />
<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="stylesheet" href="/styles/post-external.css" />

<meta name="design-system-settings" data-post-icon-base="/post-icons" />

<meta http-equiv="Content-Security-Policy" content="
connect-src 'self' *.coveo.com *.post.ch *.gravatar.com *.google.com;
default-src 'self';
script-src 'self' *.coveo.com *.post.ch *.gravatar.com *.googletagmanager.com;
style-src 'self' *.coveo.com *.post.ch *.gravatar.com;
img-src 'self' data: *.unpkg.com *.githubusercontent.com;
font-src 'self' *.coveo.com *.post.ch *.gravatar.com;
frame-src 'none';
object-src 'none';
base-uri 'self';
form-action 'self';
media-src 'self';
manifest-src 'self';
worker-src 'self';
upgrade-insecure-requests;
block-all-mixed-content;
">

<script>
  window.global = window;
</script>
