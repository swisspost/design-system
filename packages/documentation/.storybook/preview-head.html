<link rel="icon" type="image/x-icon" href="favicon.ico" />

<style>
  #docs-root pre {
    font-size: 100%;
  }

  #docs-root code {
    margin: 0 0.1em;
    padding: 0.1em 0.4em;
    background-color: rgba(var(--post-contrast-color-rgb), 0.025);
    border: 1px solid rgba(var(--post-contrast-color-rgb), 0.05);
    border-radius: 0.2em;
    box-shadow: inset 0 0 0 10rem rgba(var(--post-contrast-color-inverted-rgb), 0.2);
    font-family: var(--bs-font-monospace);
    font-size: 0.85em;
    color: var(--post-contrast-color);
    line-height: 1;
    white-space: nowrap;
  }

  #docs-root .alert.alert-sm,
  #docs-root .alert.alert-md {
    display: block;
    min-height: 0;
    font-family: inherit;
  }

  #docs-root .alert.alert-sm {
    padding: 0.25em 1em 0.25em 3em;
    background-size: 1.5em;
    background-position: 0.75em center;
    font-size: 0.9em;
    font-weight: 400;
    line-height: 1.3;
  }

  #docs-root .alert.alert-md {
    padding: 1em 2em 1em 4em;
    background-size: 2em;
    background-position: 1em center;
    font-size: inherit;
    line-height: inherit;
  }

  #docs-root .alert.alert-sm:last-child,
  #docs-root .alert.alert-md:last-child {
    margin-bottom: 0;
  }

  #docs-root .alert.alert-sm a,
  #docs-root .alert.alert-md a {
    opacity: 0.75;
    font-size: inherit;
    font-weight: inherit;
    color: inherit;
  }

  #docs-root .alert.alert-sm a:hover,
  #docs-root .alert.alert-md a:hover {
    opacity: 1;
  }
