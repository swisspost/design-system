<section *ngIf="isPreview; else intranetHeader" class="layout-container preview">
  <ng-container [ngTemplateOutlet]="intranetHeader"></ng-container>
</section>

<ng-template #intranetHeader>
  <header class="navbar navbar-expand-md flex-md-nowrap p-0" #domWrapper>
    <div class="nav-down">
      <div class="intranet-header">
        <div class="d-flex align-items-center flex-nowrap">
          <div class="bg-logo d-sm-block">
            <a [href]="this.logoUrl" class="navbar-brand header-logo-{{ lang.toLowerCase() }}"></a>
          </div>
          <div class="title flex-shrink-1 px-4">
            <h2 class="m-0 font-weight-bold">{{ siteTitle }}</h2>
          </div>
          <div *ngIf="showIntranetSearch" class="col search-textbox d-none d-md-block">
            <form [action]="searchUrl">
              <div class="input-group mx-auto">
                <input type="text" name="k" class="form-control" placeholder="{{ getPlaceholderSearchIntranet() }}">
                <div class="input-group-append d-flex align-items-center">
                  <button class="btn pr-4" type="submit">
                    <span><em class="pi pi-2069"></em></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div *ngIf="optionHeaderContent" class="settings ms-auto flex-shrink-0 d-flex align-self-stretch">
            <div class="align-self-stretch d-flex" display="dynamic" container="body">
              <div class="align-self-center p-3">
                <div #headerExtraContent>
                  <ng-container [ngTemplateOutlet]="optionHeaderContent" [ngTemplateOutletContext]="headerExtraContent">
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div [ngClass]="{'ms-auto': !optionHeaderContent}" class="settings flex-shrink-0 d-flex align-self-stretch">
            <div class="align-self-stretch d-flex" #optionDropdown="ngbDropdown" ngbDropdown autoClose="outside"
              display="dynamic" container="body" placement="bottom-right">
              <div class="d-flex justify-content-center align-self-stretch px-3 no-toggle-arrow" id="profileMenu"
                ngbDropdownToggle>
                <img [src]="avatarUrl" class="profile-image align-self-center" />
              </div>
              <div class="dropdown-menu" id="languageParent" ngbDropdownMenu>
                <div class="language-menu">
                  <ng-container *ngFor="let appLang of appLangs">
                    <button type="button" class="btn btn-secondary dropdown-item" *ngIf="!isLanguageActive(appLang)"
                      (click)="handleLanguageChange(appLang);">
                      {{ appLang.toUpperCase() }}
                    </button>
                    <div class="dropdown-item active" *ngIf="isLanguageActive(appLang)">{{ appLang.toUpperCase() }}
                    </div>
                  </ng-container>
                </div>
                <div class="other-items">
                  <div class="dropdown-item" *ngIf="currentUserId">
                    {{ currentUserId }}
                  </div>
                  <div class="dropdown-item" *ngIf="displayName">
                    {{ displayName }}
                  </div>
                  <div class="dropdown-item" *ngIf="additionalInfo">
                    {{ additionalInfo }}
                  </div>
                  <ng-container [ngTemplateOutlet]="optionDropdownContent"
                    [ngTemplateOutletContext]="{dropdownRef: optionDropdown}"></ng-container>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="hasNavbar === true" (click)="toggleMenu()" id="nav-toggler"
            class="navbar-toggler px-3 d-md-none align-self-stretch d-inline-flex align-items-center">
            <em class="pi pi-2070"></em>
          </div>
        </div>
      </div>
      <nav *ngIf="hasNavbar === true" class="row justify-content-center top-navigation m-0 d-md-flex"
        [ngClass]="{'d-none': !openedMenu}">
        <div class="navbar-collapse" id="navbarsDefault">
          <ul id="nav" class="navbar-nav mx-auto justify-content-center">
            <ng-content></ng-content>
          </ul>
        </div>
      </nav>
      <div *ngIf="showIntranetSearch" class="search-textbox d-md-none">
        <form [action]="this.searchUrl">
          <div class="input-group mx-auto">
            <input type="text" name="k" class="form-control" placeholder="{{ getPlaceholderSearchIntranet() }}">
            <div class="input-group-append d-flex align-items-center">
              <button class="btn pr-4" type="submit">
                <span><em class="pi pi-2069"></em></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>
</ng-template>
