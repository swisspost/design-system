<div aria-label="Basic checkbox toggle button group" class="btn-group" role="group">
  <label class="btn btn-secondary" ngbButtonLabel>
    <input [(ngModel)]="checkBoxes.left" autocomplete="off" class="btn-check" ngbButton type="checkbox"> Left (pre-checked)
  </label>

  <label class="btn btn-secondary" ngbButtonLabel>
    <input [(ngModel)]="checkBoxes.middle" autocomplete="off" class="btn-check" ngbButton type="checkbox"> Middle
  </label>

  <label class="btn btn-secondary" ngbButtonLabel>
    <input [(ngModel)]="checkBoxes.right" autocomplete="off" class="btn-check" ngbButton type="checkbox"> Right (pre-checked)
  </label>
</div>
