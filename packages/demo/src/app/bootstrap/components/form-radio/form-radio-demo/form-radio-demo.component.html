<h3>Form radio examples</h3>
<div class="row row-cols-1 row-cols-rg-2 align-items-center">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" id="formRadioDefault" name="formRadioDefault" type="radio">
      <label class="form-check-label" for="formRadioDefault">
        Default radio
      </label>
    </div>
    <div class="form-check">
      <input checked class="form-check-input" id="formRadioChecked" name="formRadioDefault" type="radio">
      <label class="form-check-label" for="formRadioChecked">
        Checked radio
      </label>
    </div>
  </div>

  <div class="col">
    <div class="bg-nightblue-bright py-large px-big">
      <div class="form-check">
        <input class="form-check-input" id="formRadioDefaultColoredBg" name="formRadioColoredBg" type="radio">
        <label class="form-check-label" for="formRadioDefaultColoredBg">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input checked class="form-check-input" id="formRadioCheckedColoredBg" name="formRadioColoredBg" type="radio">
        <label class="form-check-label" for="formRadioCheckedColoredBg">
          Checked radio
        </label>
      </div>
    </div>
  </div>
</div>


<h3 class="mt-4">Inline radios</h3>
<div class="form-check form-check-inline">
  <input class="form-check-input" id="inlineRadio1" name="inlineRadioOptions" type="radio" value="option1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" id="inlineRadio2" name="inlineRadioOptions" type="radio" value="option2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>


<h3 class="mt-4">Radio without label</h3>
<input aria-label="This label is required for accessibility" class="form-check-input" id="radioNoLabel1"
  name="radioNoLabel" type="radio" value="">

<h3 class="mt-4">Validation</h3>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formRadioValid" name="formRadioValidation" type="radio">
      <label class="form-check-label" for="formRadioValid">Valid radio</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formRadioInvalid" name="formRadioValidation" type="radio">
      <label class="form-check-label" for="formRadioInvalid">Invalid radio</label>
      <div class="invalid-feedback">Please select this.</div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3 bg-dark pt-4">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formRadioValidDark" name="formRadioValidationDark" type="radio">
      <label class="form-check-label" for="formRadioValidDark">Valid radio</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formRadioInvalidDark" name="formRadioValidationDark" type="radio">
      <label class="form-check-label" for="formRadioInvalidDark">Invalid radio</label>
      <div class="invalid-feedback">Please select this.</div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3 bg-light pt-4 mt-2">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formRadioValidLight" name="formRadioValidationLight" type="radio">
      <label class="form-check-label" for="formRadioValidLight">Valid radio</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formRadioInvalidLight" name="formRadioValidationLight"
        type="radio">
      <label class="form-check-label" for="formRadioInvalidLight">Invalid radio</label>
      <div class="invalid-feedback">Please select this.</div>
    </div>
  </div>
</div>
