<div [(ngModel)]="radioGroup" class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input [value]="Choice.LEFT" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-secondary" for="btnradio1">Right</label>

  <input [value]="Choice.MIDDLE" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio2">Middle (pre-selected)</label>

  <input [value]="Choice.RIGHT" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio3">Left</label>
</div>
