<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input [(ngModel)]="checkBoxes.left" type="checkbox" class="btn-check"  id="btncheck1" autocomplete="off">
  <label class="btn btn-secondary" for="btncheck1">Left (pre-checked)</label>

  <input [(ngModel)]="checkBoxes.middle" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-secondary" for="btncheck2">Middle</label>

  <input [(ngModel)]="checkBoxes.right" type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-secondary" for="btncheck3">Right (pre-checked)</label>
</div>
