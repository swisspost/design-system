<h3>Form check examples</h3>
<div class="row row-cols-1 row-cols-rg-2 align-items-center">
  <!-- Basic checks -->
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" id="formCheckDefault" type="checkbox" value="">
      <label class="form-check-label" for="formCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="form-check">
      <input checked class="form-check-input" id="formCheckChecked" type="checkbox" value="">
      <label class="form-check-label" for="formCheckChecked">
        Checked checkbox
      </label>
    </div>
    <div class="form-check">
      <input #indeterminate class="form-check-input" id="formCheckIndeterminate" type="checkbox" value="">
      <label class="form-check-label" for="formCheckIndeterminate">
        Indeterminate checkbox
      </label>
    </div>
  </div>

  <!-- Checks on colored background -->
  <div class="col">
    <div class="bg-nightblue-bright py-large px-big">
      <div class="form-check">
        <input class="form-check-input" id="formCheckDefaultColoredBg" type="checkbox" value="">
        <label class="form-check-label" for="formCheckDefaultColoredBg">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input checked class="form-check-input" id="formCheckCheckedColoredBg" type="checkbox" value="">
        <label class="form-check-label" for="formCheckCheckedColoredBg">
          Checked checkbox
        </label>
      </div>
      <div class="form-check">
        <input #indeterminate class="form-check-input" id="formCheckIndeterminateColoredBg" type="checkbox" value="">
        <label class="form-check-label" for="formCheckIndeterminateColoredBg">
          Indeterminate checkbox
        </label>
      </div>
    </div>
  </div>
</div>


<h3 class="mt-4">Inline checks</h3>
<div class="form-check form-check-inline">
  <input class="form-check-input" id="inlineCheck1" type="checkbox" value="option1">
  <label class="form-check-label" for="inlineCheck1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" id="inlineCheck2" type="checkbox" value="option2">
  <label class="form-check-label" for="inlineCheck2">2</label>
</div>


<h3 class="mt-4">Check without label</h3>
<input aria-label="This label is required for accessibility" class="form-check-input" id="formCheckNoLabel"
  type="checkbox" value="">


<h3 class="mt-4">Check with long label</h3>
<div class="row row-cols-1 row-cols-rg-2">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" id="formCheckLongLabel" type="checkbox" value="">
      <label class="form-check-label" for="formCheckLongLabel">

    </div>
  </div>
</div>

<h3 class="mt-4">Validation</h3>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formCheckValid" type="checkbox" value="">
      <label class="form-check-label" for="formCheckValid">Valid checkbox</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formCheckInvalid" type="checkbox" value="">
      <label class="form-check-label" for="formCheckInvalid">Invalid checkbox</label>
      <div class="invalid-feedback">Please check the box.</div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3 bg-dark pt-4">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formCheckValidColor" type="checkbox" value="">
      <label class="form-check-label" for="formCheckValidColor">Valid checkbox</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formCheckInvalidColor" type="checkbox" value="">
      <label class="form-check-label" for="formCheckInvalidColor">Invalid checkbox</label>
      <div class="invalid-feedback">Please check the box.</div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-rg-2 row-cols-lg-3 bg-light pt-4 mt-2">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-valid" id="formCheckValidColorBlack" type="checkbox" value="">
      <label class="form-check-label" for="formCheckValidColorBlack">Valid checkbox</label>
      <div class="valid-feedback">Looks good!</div>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input is-invalid" id="formCheckInvalidColorBlack" type="checkbox" value="">
      <label class="form-check-label" for="formCheckInvalidColorBlack">Invalid checkbox</label>
      <div class="invalid-feedback">Please check the box.</div>
    </div>
  </div>
</div>
