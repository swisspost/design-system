<div class="stepper-container" role="group">
  <h2 class="visually-hidden">Order progress, step 3 of 4</h2>
  <ngb-progressbar
    [max]="steps.length - 1"
    [value]="currentIndex"
    class="stepper-bar"
    type="info"
    aria-hidden="true"
  ></ngb-progressbar>

  <ol class="stepper" role="list">
    <li
      *ngFor="let step of steps; index as i"
      [attr.aria-current]="ifCurrent(step, 'step')"
      class="stepper-item"
      aria-label=""
    >
      <a *ngIf="i < currentIndex" [routerLink]="getPathTo(step)" class="stepper-link">
        <span class="visually-hidden" *ngIf="i < currentIndex">Complete:</span>
        {{ step }}
      </a>
      <span class="stepper-link" *ngIf="i >= currentIndex">
        {{ step }}
      </span>
    </li>
  </ol>
</div>
