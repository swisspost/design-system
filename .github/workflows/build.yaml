###
#
# Build the demo app and all dependencies
#
# This workflow does not have secrets access
# when run from a fork. Artifacts are uploaded
# and used in a subsequent workflow with more
# privileges which does not run unsafe commands.
#
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
#
###

name: Build demo app
on:
  pull_request:
    paths:
      - packages/components-angular/**
      - packages/demo/**
      - packages/styles/src/**
      - packages/styles/*
      - !packages/styles/.editorconfig
      - !packages/styles/.gitignore
      - !packages/styles/.stylelintrc
      - !packages/styles/jest.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Bootstrap & Build Design System
        run: pnpm run bootstrap

      # Save some infos about the PR for usage in the deploy.yaml triggered by a successful run
      - name: Save PR number
        run: |
          echo ${{ github.event.number }} > packages/demo/dist/demo/GHA-PR-NR
          echo ${{ github.event.action }} > packages/demo/dist/demo/GHA-EVENT-ACTION

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: design-system-demo
          path: packages/demo/dist/demo
