###
#
# Build the packages/styles storybook
#
# This workflow does not have secrets when run from a fork.
# Artifacts are uploaded and used in a subsequent workflow
# with more privileges which does not run unsafe commands.
#
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
#
###

name: Build Styles Storybook
on:
  pull_request:
    paths:
      - 'packages/styles/src/**'
      - 'packages/styles/.storybook/**'
      - 'packages/styles/cypress/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: swisspost/design-system/.github/actions/setup-pnpm@feat/509-create-local-githab-action-to-create-or-edit-comment-on-pull-request

      - name: Install styles dependencies
        run: pnpm --filter design-system-styles install
      - name: Build styles storybook
        run: pnpm --filter design-system-styles build:storybook

      - uses: swisspost/design-system/.github/actions/artifact-upload@feat/509-create-local-githab-action-to-create-or-edit-comment-on-pull-request
        id: build
        with:
          name: design-system-styles-storybook
          folder: packages/styles/storybook-static

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find_comment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.number }}
          comment-author: github-actions[bot]
          body-includes: 'Preview environment ready:'
      - name: Prepare Comment Parameters
        if: ${{ steps.find_comment.outputs.comment-id != 0 }}
        id: comment_parameters
        shell: bash
        run: |
          body="$(cat ${{ steps.find_comment.outputs.comment-body }})"
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}" 
          echo "::set-output name=body::$body"
          echo "::set-output name=append_message::$(cat Preview environment ready: test)"
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        # if: ${{ steps.find_comment.outputs.comment-id == 0 }} || !contains(${{ steps.comment_parameters.outputs.body }}, ${{ steps.comment_parameters.outputs.append_message }})
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          edit-mode: append
          body: 'Preview environment ready: test 3'
          reactions: rocket
