###
#
# Build the packages/styles storybook
#
###

name: Build Styles Storybook
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: swisspost/design-system/.github/actions/setup-environment-pnpm
      - name: Install styles dependencies
        run: pnpm --filter design-system-styles install
      - name: Build styles storybook
        run: pnpm --filter design-system-styles build:storybook
