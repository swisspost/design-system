###
#
# Build styles storybook
#
###

name: Build Styles Storybook
on:
  pull_request:
    paths:
      - 'packages/styles/**/*.stories.js'

jobs:
  build-styles-storybook:
    runs-on: ubuntu-latest

    steps:
      - uses: @swisspost/design-system/.github/workflows/setup.environment.pnpm.yaml
      - run: node -v
      - run: pnpm -v

      - name: Install Styles Node Modules
        run: pnpm --filter design-system-styles install

      - name: Build Styles Storybook
        run: pnpm --filter design-system-styles build:storybook
