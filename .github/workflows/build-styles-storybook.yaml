###
#
# Build the packages/styles storybook
#
# This workflow does not have secrets when run from a fork.
# Artifacts are uploaded and used in a subsequent workflow
# with more privileges which does not run unsafe commands.
#
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
#
###

name: Build Styles Storybook
on:
  pull_request:
    paths:
      - 'packages/styles/src/**'
      - 'packages/styles/.storybook/**'
      - 'packages/styles/cypress/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Find initial Comment
        uses: peter-evans/find-comment@v2
        id: find_comment
        with:
          token: ${{ secrets.SWISSPOSTDEV_ACCESS_TOKEN }}
          issue-number: ${{ github.event.number }}
          comment-author: swisspost-devs
          body-includes: 'Preview environment links will be posted here, as soon as they are ready!'

      - name: Create initial comment
        uses: peter-evans/create-or-update-comment@v2
        if: ${{ steps.find_comment.outputs.comment-id == 0 }}
        with:
          token: ${{ secrets.SWISSPOSTDEV_ACCESS_TOKEN }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          edit-mode: replace
          body: Preview environment links will be posted here, as soon as they are ready!
          reactions: rocket

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main

      - name: Install styles dependencies
        run: pnpm --filter design-system-styles install

      - name: Build styles storybook
        run: pnpm --filter design-system-styles build:storybook

      - name: Upload build artifacts
        uses: swisspost/design-system/.github/actions/artifact-upload@main
        with:
          name: design-system-styles-storybook
          folder: packages/styles/storybook-static
