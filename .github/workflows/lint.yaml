###
#
# runs all tests in packages changed since main
#
###

name: Lint files
on:
  pull_request:
    paths:
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main

      - name: Install dependencies of changed packages
        run: pnpm install

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Lint packages
        run: pnpm --filter "...[origin/main]" lint
