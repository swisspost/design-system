name: 'Mark stale issues'
permissions:
  issues: write
on:
  workflow_dispatch:
  schedule:
    - cron: '9 22 * * *' # the job will run every day at 22:09

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 180
          days-before-close: -1
          stale-issue-label: 'stale'
          exempt-milestones: 'next'
          operations-per-run: 100
