###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main

      - name: Test Setup Cypress Binary Cache
        uses: actions/cache@v3
        id: cypress_binary_cache
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress10-${{ hashFiles('~/.cache/Cypress/**/package.json') }}
          restore-keys: ${{ runner.os }}-cypress10-

      - name: Install dependencies
        run: pnpm install

      - name: Postinstall Cypress Binary
        if: ${{ steps.cypress_binary_cache.outputs.cache-hit != true }}
        run: pnpm -r --prefix node_modules/cypress postinstall

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        run: pnpm --filter "...[origin/main]" test
