###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@999-header-visual-regression-tests

      # Install packages changed since main, as well as their dependants and dependencies
      - name: Install dependencies
        run: pnpm --filter "...[origin/main]" install

      - name: Run unit tests
        run: pnpm --filter "...[origin/main]" unit

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@999-header-visual-regression-tests

      # Install packages
      - name: Install dependencies
        run: pnpm install

      # Build packages changed since main, as well as their dependants and dependencies
      - name: Build dependencies
        run: pnpm --filter "...[origin/main]..." build

      # Test packages changed since main, as well as their dependants
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        run: pnpm exec start-server-and-test docs:headless 9300 'pnpm --filter "...[origin/main]" e2e'


