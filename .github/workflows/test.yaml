###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

env:
  CYPRESS_CACHE_FOLDER: cypress/cache

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@refactor/549-refactor-packagejson-scripts

      - name: Cache Cypress Binary
        uses: actions/cache/@v2
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: cypress-binary-${{ hasFiles('package-lock.json') }}

      - name: Install dependencies
        run: pnpm install

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        run: pnpm --filter "...[origin/main]" test
