###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@refactor/549-refactor-packagejson-scripts

      - name: Cache Cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.json') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: List Installed pnpm modules
        run: |
          cd packages/components
          pnpm ls

      - name: Show Cypress Info
        run: npx cypress info

      - name: Verify Cypress can run
        run: npx cypress verify

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        run: pnpm --filter "...[origin/main]" test
