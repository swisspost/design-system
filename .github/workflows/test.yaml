###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main

      # - name: Install pnpm
      #   uses: pnpm/action-setup@v2
      #   with:
      #     version: 7.13.0

      # - name: Install node with pnpm cache
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 16

      - name: Install dependencies
        run: |
          pnpm install
          # start cypress postinstall (If there is binary already installed, it will quickly finish)
          pnpm install cypress
          # good idea to verify the binary so its status is saved in the cache as well
          pnpm cypress verify

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: pnpm --filter "...[origin/main]" test
