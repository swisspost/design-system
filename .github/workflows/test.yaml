###
#
# Runs all tests in packages changed since main
#
###

name: Run tests
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Setup
      #   uses: swisspost/design-system/.github/actions/setup-pnpm@main

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.13.0

      - name: Install node with pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Cypress Binary
        uses: actions/cache/@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: pnpm install

      # Test all changed packages and their dependents
      # https://pnpm.io/filtering#--filter-since
      - name: Run tests
        run: pnpm --filter "...[origin/main]" test
