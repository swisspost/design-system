name: End to end tests
on:
  pull_request:
    paths:
      - 'packages/components/**'
      - 'packages/documentation/**'
      - 'packages/icons/**'
      - 'packages/internet-header/**'
      - 'packages/styles/**'

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-pnpm
        with:
          use_cache: false

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          build: pnpm bootstrap

      - name: Upload the build folders
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            packages/components/dist
            packages/components/loader
            packages/components/loaders
            packages/documentation/storybook-static
            packages/internet-header/dist
            packages/internet-header/loader

      - name: Cypress info
        run: pnpm --filter design-system-documentation exec cypress info

  e2e-tests:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      # don't fail the entire matrix on failure
      fail-fast: false
      matrix:
        package: ['design-system-components', 'design-system-documentation', 'internet-header']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-pnpm

      # - name: Install & build dependencies
      #   run: pnpm i

      # - name: Cache cypress
      #   uses: actions/cache@v4
      #   with:
      #     path: /home/runner/.cache/Cypress
      #     key: ${{ runner.os }}-cypress-${{ hashFiles('./pnpm-lock.yaml') }}
      #     restore-keys: ${{ runner.os }}-cypress-

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: pnpm docs:headless
          browser: chrome

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots
          path: packages/${{ matrix.package }}/cypress/screenshots
          retention-days: 14
