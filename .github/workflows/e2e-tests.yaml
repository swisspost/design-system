name: End to end tests
on:
  pull_request:
    paths:
      - 'packages/components/**'
      - 'packages/documentation/**'
      - 'packages/icons/**'
      - 'packages/internet-header/**'
      - 'packages/styles/**'

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-pnpm
        with:
          use_cache: false

      - name: Install & build dependencies
        run: pnpm bootstrap

      - name: Upload the build folders
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            packages/components/dist
            packages/components/loader
            packages/components/loaders
            packages/documentation/storybook-static
            packages/internet-header/dist
            packages/internet-header/loader

      - name: Cypress info
        run: pnpm --filter design-system-documentation exec cypress info

  e2e-tests:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      # don't fail the entire matrix on failure
      fail-fast: false
      matrix:
        package: ['components:e2e:ci', 'docs:e2e:ci', 'header:e2e:ci']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Setup
        uses: ./.github/actions/setup-pnpm
        with:
          use_cache: false

      - name: Set up Cypress binary cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm i

      - name: Start server and test
        run: pnpm ${{ matrix.package }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots
          path: packages/**/cypress/screenshots
          retention-days: 14
