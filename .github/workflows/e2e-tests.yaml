name: End to end tests
on:
  pull_request:
    paths:
      - 'packages/documentation/**'
      - 'packages/styles/**'
      - 'packages/components/**'
      - 'packages/icons/**'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-pnpm
        with:
          use_cache: false

      - name: Cache cypress
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: /home/runner/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-cypress-

      - name: Install & build dependencies
        run: pnpm bootstrap

      - name: Prepare Cypress – Spawn Xvfb server
        run: Xvfb :99 &

      - name: Prepare Cypress – Share Xvfb server as environment variable
        run: export DISPLAY=:99

      - name: Cypress info
        run: pnpm --filter design-system-documentation exec cypress info

      - name: Run tests
        run: pnpm e2e:ci

      - name: Upload screenshots
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: failure()
        with:
          name: cypress-snapshots
          path: packages/**/cypress/screenshots
          retention-days: 14
