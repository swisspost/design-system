###
#
# Build the packages/documentation storybook
#
# This workflow does not have secrets when run from a fork.
# Artifacts are uploaded and used in a subsequent workflow
# with more privileges which does not run unsafe commands.
#
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
#
###

name: Build Documentation
on:
  pull_request:
    paths:
      - 'packages/documentation/**'
      - 'packages/styles/**'
      - 'packages/components/**'
      - 'packages/internet-header/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main

      - name: Install documentation & dependencies
        run: pnpm --filter design-system-documentation... install

      - name: Build documentation & dependencies
        run: pnpm --filter design-system-documentation... build

      - name: Upload build artifacts
        uses: swisspost/design-system/.github/actions/artifact-upload@main
        with:
          name: design-system-documentation
          folder: packages/documentation/storybook-static

  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: swisspost/design-system/.github/actions/setup-pnpm@main
        with:
          use_cache: false

      - name: Cache cypress
        uses: actions/cache@2
        with:
          path: /home/runner/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-cypress-

      - name: Install documentation & dependencies
        run: pnpm install

      - name: Install server
        run: pnpm -g add http-server

      - name: Download build artifacts
        uses: swisspost/design-system/.github/actions/artifact-download@main
        id: build
        with:
          name: design-system-documentation
          folder: build-output

      - name: Cypress info
        run: pnpm --filter internet-header exec cypress info

      - name: Run tests
        run: pnpm exec start-server-and-test 'http-server build-output --silent --port 9300' 9300 'pnpm --filter "...[origin/main]" e2e'


